<!DOCTYPE html>
<html>
<head>
</head>
<body>
<title>Airfoil</title>
<script src="http://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
<link href="/static/bootstrap/css/bootstrap.min.css"
      rel="stylesheet" media="screen">
<script src="/static/js.js"></script>



<div class="col-md-5">
	<h1>Airfoil</h1>
	<form class="row">

		<div class="col-md-5">
		min_angle:<br>
		<input type="number" id="min_angle" class="form-control" onkeypress="return isNumberKey(event)"
		value="10">
		</div>

		<div class="col-md-5">
		max_angle:<br>
		<input type="number" id="max_angle" class="form-control" onkeypress="return isNumberKey(event)"
		value="20">
		</div>

		<div class="col-md-5">
		n_angles:<br>
		<input type="number" id="n_angles" class="form-control" onkeypress="return isNumberKey(event)"
		value="1">
		</div>

		<div class="col-md-5">
		n_nodes:<br>
		<input type="number" id="n_nodes" class="form-control" onkeypress="return isNumberKey(event)"
		value="200">
		</div>
	
		<br>

		<div class="col-md-5">
		n_levels:<br>
		<input type="number" id="n_levels" class="form-control" onkeypress="return isNumberKey(event)"
		value="0">
		</div>

		<div class="col-md-5">
		num_samples:<br>
		<input type="number" id="num_samples" class="form-control" onkeypress="return isNumberKey(event)"
		value="10">
		</div>

		<div class="col-md-5">
		visc:<br>
		<input type="number" id="visc" class="form-control"
		value="0.0001">
		</div>

		<div class="col-md-5">
		speed:<br>
		<input type="number" id="speed" class="form-control" onkeypress="return isNumberKey(event)"
		value="10">
		</div>

		<br>		

		<div class="col-md-5">
		time:<br>
		<input type="number" id="time" class="form-control" onkeypress="return isNumberKey(event)"
		value="1">
		</div>


	</form>
	<br>
	<div class="top-buffer">
	<button id="button" class="btn btn-success" >Launch job</button>
	</div>
	<br>
	<div class="top-buffer">
	<textarea rows="4" cols="50" id="output">
	</textarea>
	</div>
	<br>
</div>
	
</body>
</html>
